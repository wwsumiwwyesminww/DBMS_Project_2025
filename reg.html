<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register User | Meat Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f1f3f5;
    }
    .register-box {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h3 class="form-title">Register New User</h3>

    <form action="#" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="username" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">User Role<span class="text-danger">*</span></label>
        <select class="form-select" id="role" required>
          <option selected disabled>Select Role</option>
          <option>Admin</option>
          <option>Inspector</option>
          <option>Packaging Staff</option>
          <option>Transport Manager</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="text-center mt-3">
    <small>Already have an account? <a href="login.html">Login</a></small>
  </div>
  
</body>
</html>
