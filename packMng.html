  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">Packaging Management</span>

  <div class="container my-4">

    <!-- Packaging Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="form-title mb-3">New Packaging Entry</h5>
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Select Product</label>
              <select class="form-select" required>
                <option selected disabled>Select</option>
                <option>Beef Cut A</option>
                <option>Chicken Breast</option>
                <option>Fish Filet</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Package ID</label>
              <input type="text" class="form-control" placeholder="PKG-2025-001" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Batch Number</label>
              <input type="text" class="form-control" placeholder="BATCH-0123" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Packaging Date</label>
              <input type="date" class="form-control" required />
            </div>

            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea class="form-control" rows="2" placeholder="e.g., vacuum sealed, handled with care..."></textarea>
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Save Packaging Info</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Packaging Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="form-title mb-3">Packaging Records</h5>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Product</th>
                <th>Package ID</th>
                <th>Batch</th>
                <th>Date</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Beef Cut A</td>
                <td>PKG-2025-001</td>
                <td>BATCH-0123</td>
                <td>2025-04-19</td>
                <td>Vacuum sealed and labeled</td>
                <td>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <!-- Dynamic rows go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
