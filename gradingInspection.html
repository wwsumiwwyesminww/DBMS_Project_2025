    <!-- Form Section -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="form-title mb-3">New Inspection Record</h5>
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Select Product</label>
              <select class="form-select" required>
                <option selected disabled>Select</option>
                <option>Beef Cut A</option>
                <option>Chicken Breast</option>
                <option>Fish Filet</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">Grade</label>
              <select class="form-select" required>
                <option selected disabled>Choose</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Inspector Name</label>
              <input type="text" class="form-control" placeholder="Inspector..." required />
            </div>

            <div class="col-md-2">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" required />
            </div>

            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Submit Record</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="form-title mb-3">Inspection Records</h5>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-success">
              <tr>
                <th>#</th>
                <th>Product</th>
                <th>Grade</th>
                <th>Inspector</th>
                <th>Date</th>
                <th>Remarks</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Beef Cut A</td>
                <td>A</td>
                <td>John Doe</td>
                <td>2025-04-17</td>
                <td>Excellent quality</td>
                <td>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <!-- more rows to be loaded dynamically -->
            
                
            </tbody>
          </table>
        </div>
