<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports & Graphs | Meat Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card-kpi {
      border-left: 5px solid #0d6efd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Meat Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="fulldashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="p_m.html">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="gradingInspection.html">Grading</a></li>
              <li class="nav-item"><a class="nav-link" href="packMng.html">Packaging</a></li>
              <li class="nav-item"><a class="nav-link" href="transport.html">Transport</a></li>
              <li class="nav-item"><a class="nav-link" href="chartDashboard.html">Reports</a></li>
              <li class="nav-item"><a class="nav-link" href="reg.html">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">Reports & Analytics</span>
  </nav>

  <div class="container my-4">

    <!-- KPIs -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm card-kpi">
          <div class="card-body">
            <h6>Total Products Graded</h6>
            <h4>248</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm card-kpi border-success">
          <div class="card-body">
            <h6>Total Packages</h6>
            <h4>190</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm card-kpi border-info">
          <div class="card-body">
            <h6>Delivered Products</h6>
            <h4>130</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-md-3 align-self-end">
            <button class="btn btn-primary">Filter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Graphs -->
    <div class="row g-4">

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Graded Products per Week</h6>
            <canvas id="gradedChart"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Grade Distribution</h6>
            <canvas id="gradePie"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Delivery Status</h6>
            <canvas id="deliveryPie"></canvas>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script>
    // Graded Products Chart
    new Chart(document.getElementById('gradedChart'), {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Graded Products',
          data: [45, 60, 72, 71],
          backgroundColor: '#0d6efd'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    // Grade Pie Chart
    new Chart(document.getElementById('gradePie'), {
      type: 'pie',
      data: {
        labels: ['Grade A', 'Grade B', 'Grade C'],
        datasets: [{
          data: [120, 90, 38],
          backgroundColor: ['#198754', '#ffc107', '#dc3545']
        }]
      },
      options: { responsive: true }
    });

    // Delivery Status Pie
    new Chart(document.getElementById('deliveryPie'), {
      type: 'doughnut',
      data: {
        labels: ['Delivered', 'In Transit', 'Pending'],
        datasets: [{
          data: [130, 40, 20],
          backgroundColor: ['#198754', '#0dcaf0', '#6c757d']
        }]
      },
      options: { responsive: true }
    });
  </script>

</body>
</html>
